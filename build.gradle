apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile 'net.lingala.zip4j:zip4j:1.3.2'
}

jar {
	manifest {
		attributes "Main-Class": "de.fhg.aisec.deprecationdetective.DeprecationDetective"
	}
}

task fatJar(type: Jar) {
	manifest {
		attributes 'Main-Class': "de.fhg.aisec.deprecationdetective.DeprecationDetective"
	}
	baseName = project.name + '-fat'
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}
